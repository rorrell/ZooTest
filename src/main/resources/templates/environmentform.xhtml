<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Environment Editor</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<!--        <script lang="text/javascript" th:src="@{/js/jquery/jquery.js}"></script>-->
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    </head>
    <body>
        <h1 th:text="(${environment.id} == 0)? 'Add New Animal' : 'Edit ' + ${environment.name}"></h1>
        <form action="#" th:action="@{/environment/save}" th:object="${environment}" method="post">
            <label for="name">Name:</label>
            <input type="text" th:field="*{name}" />
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/><br/>
            <input type='hidden' th:field='*{id}' />
            <input type="submit" value="Sumit" name="submit"/>
        </form>
    </body>
</html>
